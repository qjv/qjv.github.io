layout: default
name: ratio normalizer
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Scaler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #4a9eff;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #b0b0b0;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .ratio-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: end;
        }
        .equals {
            padding-bottom: 10px;
            text-align: center;
            color: #808080;
        }
        .dimension-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: end;
        }
        .x-symbol {
            padding-bottom: 10px;
            text-align: center;
            color: #808080;
            font-weight: bold;
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            border-left: 3px solid #4a9eff;
        }
        .result-label {
            font-size: 12px;
            color: #808080;
            margin-bottom: 8px;
        }
        .result-value {
            font-size: 20px;
            color: #4a9eff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dimension Scaler</h1>
        
        <div class="input-group">
            <label>Scale Ratio</label>
            <div class="ratio-inputs">
                <div>
                    <input type="number" id="units" placeholder="Units" value="2000">
                </div>
                <div class="equals">=</div>
                <div>
                    <input type="number" id="pixels" placeholder="Pixels" value="300">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Original Dimensions (units)</label>
            <div class="dimension-inputs">
                <div>
                    <input type="number" id="width" placeholder="Width" value="4000">
                </div>
                <div class="x-symbol">×</div>
                <div>
                    <input type="number" id="height" placeholder="Height" value="1000">
                </div>
            </div>
        </div>

        <div class="result">
            <div class="result-label">Scaled Dimensions (pixels)</div>
            <div class="result-value" id="result">600 × 150</div>
        </div>
    </div>

    <script>
        const inputs = ['units', 'pixels', 'width', 'height'];
        
        function calculate() {
            const units = parseFloat(document.getElementById('units').value) || 0;
            const pixels = parseFloat(document.getElementById('pixels').value) || 0;
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;

            if (units === 0 || pixels === 0) {
                document.getElementById('result').textContent = '—';
                return;
            }

            const ratio = pixels / units;
            const scaledWidth = Math.round(width * ratio * 100) / 100;
            const scaledHeight = Math.round(height * ratio * 100) / 100;

            document.getElementById('result').textContent = `${scaledWidth} × ${scaledHeight}`;
        }

        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        calculate();
    </script>
</body>
</html>
