<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Icon Recolor Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a2e;
            color: #eee;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        .header {
            background: #16213e;
            border-bottom: 2px solid #0f3460;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #e94560;
        }
        .header p { color: #a0a0a0; margin-top: 0.25rem; }
        
        .card {
            background: #16213e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .setting-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #a0a0a0;
        }
        
        .color-picker-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .color-preview {
            width: 60px;
            height: 40px;
            border-radius: 6px;
            border: 2px solid #0f3460;
            cursor: pointer;
        }
        
        input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        input[type="number"] {
            width: 100px;
            padding: 0.5rem;
            background: #0f3460;
            border: 1px solid #0f3460;
            border-radius: 6px;
            color: #eee;
            font-size: 1rem;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #0f3460;
            transition: .3s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider { background-color: #e94560; }
        input:checked + .toggle-slider:before { transform: translateX(24px); }
        
        .drop-zone {
            border: 2px dashed #0f3460;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #0f3460;
            margin-bottom: 1.5rem;
        }
        .drop-zone:hover { border-color: #e94560; background: #1a2a4e; }
        .drop-zone.drag-over { border-color: #e94560; background: #1a2a4e; }
        .drop-zone svg { width: 64px; height: 64px; margin: 0 auto 1rem; color: #e94560; }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary:hover:not(:disabled) { background: #d63851; }
        .btn-success { background: #48bb78; color: white; }
        .btn-success:hover:not(:disabled) { background: #38a169; }
        .btn-danger { background: #f56565; color: white; }
        .btn-danger:hover:not(:disabled) { background: #e53e3e; }
        
        .actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .folder-section {
            background: #0f3460;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #16213e;
        }
        
        .folder-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e94560;
        }
        
        .folder-settings {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;

        .image-card {

        }

            width: 100%;

            font-weight: 600;

        }

        @media (max-width: 768px) {

<body>
    <div class="header">
        <div class="container">
            <h1>Game Icon Recolor Tool</h1>
            <p>Process and recolor game icons with outline support</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="settings-grid">
                <div class="setting-group">
                    <label>
                        Enable Outline
                        <label class="toggle" style="margin-left: 1rem;">
                            <input type="checkbox" id="enableOutline">
                            <span class="toggle-slider"></span>
                        </label>
                    </label>
                </div>
                
                <div class="setting-group">
                    <label>Default Fill Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="defaultColor" value="#ffffff">
                        <span id="defaultColorText">#ffffff</span>
                    </div>
                </div>

                <div class="setting-group" id="outlineColorGroup">
                    <label>Outline Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="outlineColor" value="#000000">
                        <span id="outlineColorText">#000000</span>
                    </div>
                </div>
                
                <div class="setting-group" id="outlineWidthGroup">
                    <label>Outline Width (px)</label>
                    <input type="number" id="outlineWidth" min="1" max="10" value="2">
                </div>
            </div>

            <div id="dropZone" class="drop-zone">
                <input type="file" id="folderInput" webkitdirectory directory multiple class="hidden">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>
                <p style="font-weight: 500; margin-bottom: 0.5rem;">Drop folders here or click to browse</p>
                <p style="color: #a0a0a0; font-size: 0.875rem;">Upload folders containing images</p>
            </div>

            <div class="actions">
                <button id="processBtn" class="btn btn-primary" disabled>Process All Images</button>
                <button id="downloadAllBtn" class="btn btn-success" disabled>Download All (ZIP)</button>
                <button id="clearBtn" class="btn btn-danger" disabled>Clear All</button>
            </div>
        </div>

        <div id="foldersContainer"></div>
    </div>

    <script>
        let folders = {}; // { folderPath: { files: [], color: '#fff', processed: [], previews: [] } }
        let previewCache = {}; // Cache for preview images
        
        const dropZone = document.getElementById('dropZone');
        const folderInput = document.getElementById('folderInput');
        const processBtn = document.getElementById('processBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const clearBtn = document.getElementById('clearBtn');
        const foldersContainer = document.getElementById('foldersContainer');
        
        const defaultColorPicker = document.getElementById('defaultColor');
        const defaultColorText = document.getElementById('defaultColorText');
        const outlineColorPicker = document.getElementById('outlineColor');
        const outlineColorText = document.getElementById('outlineColorText');
        const enableOutlineCheckbox = document.getElementById('enableOutline');
        const outlineWidthInput = document.getElementById('outlineWidth');

        defaultColorPicker.addEventListener('input', (e) => {
            defaultColorText.textContent = e.target.value;
        });

        outlineColorPicker.addEventListener('input', (e) => {
            outlineColorText.textContent = e.target.value;
        });

        enableOutlineCheckbox.addEventListener('change', async () => {
            // Clear preview cache and regenerate all previews
            previewCache = {};
            for (let folderPath of Object.keys(folders)) {
                await generateFolderPreviews(folderPath);
            }
            renderFolders();
        });

        outlineWidthInput.addEventListener('change', async () => {
            // Clear preview cache and regenerate all previews
            previewCache = {};
            for (let folderPath of Object.keys(folders)) {
                await generateFolderPreviews(folderPath);
            }
            renderFolders();
        });

        outlineColorPicker.addEventListener('change', async () => {
            // Clear preview cache and regenerate all previews
            previewCache = {};
            for (let folderPath of Object.keys(folders)) {
                await generateFolderPreviews(folderPath);
            }
            renderFolders();
        });

        dropZone.addEventListener('click', () => folderInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.items);
        });
        
        folderInput.addEventListener('change', (e) => {
            handleFilesFromInput(e.target.files);
        });

        async function handleFiles(items) {
            for (let item of items) {
                if (item.kind === 'file') {
                    const entry = item.webkitGetAsEntry();
                    if (entry.isDirectory) {
                        await readDirectory(entry, entry.name);
                    }
                }
            }
            renderFolders();
            updateUI();
        }

        function handleFilesFromInput(files) {
            const filesByFolder = {};
            
            for (let file of files) {
                if (!file.type.startsWith('image/')) continue;
                
                const path = file.webkitRelativePath || file.name;
                const parts = path.split('/');
                const folderPath = parts.slice(0, -1).join('/') || 'root';
                
                if (!filesByFolder[folderPath]) {
                    filesByFolder[folderPath] = [];
                }
                filesByFolder[folderPath].push(file);
            }
            
            for (let [folderPath, files] of Object.entries(filesByFolder)) {
                if (!folders[folderPath]) {
                    folders[folderPath] = {
                        files: [],
                        color: defaultColorPicker.value,
                        processed: [],
                        previews: []
                    };
                }
                folders[folderPath].files.push(...files);
                folders[folderPath].processed.push(...Array(files.length).fill(null));
                folders[folderPath].previews.push(...Array(files.length).fill(null));
            }
            
            renderFolders();
            updateUI();
        }

        async function readDirectory(dirEntry, folderPath) {
            const dirReader = dirEntry.createReader();
            const entries = await new Promise((resolve) => {
                dirReader.readEntries(resolve);
            });
            
            if (!folders[folderPath]) {
                folders[folderPath] = {
                    files: [],
                    color: defaultColorPicker.value,
                    processed: [],
                    previews: []
                };
            }
            
            for (let entry of entries) {
                if (entry.isFile) {
                    const file = await new Promise((resolve) => entry.file(resolve));
                    if (file.type.startsWith('image/')) {
                        folders[folderPath].files.push(file);
                        folders[folderPath].processed.push(null);
                        folders[folderPath].previews.push(null);
                    }
                } else if (entry.isDirectory) {
                    await readDirectory(entry, `${folderPath}/${entry.name}`);
                }
            }
        }

        function updateUI() {
            const hasFiles = Object.keys(folders).length > 0;
            const allProcessed = Object.values(folders).every(folder => 
                folder.processed.every(p => p !== null)
            );
            
            processBtn.disabled = !hasFiles;
            clearBtn.disabled = !hasFiles;
            downloadAllBtn.disabled = !allProcessed || !hasFiles;
        }

        function renderFolders() {
            foldersContainer.innerHTML = '';
            
            for (let [folderPath, folderData] of Object.entries(folders)) {
                const section = document.createElement('div');
                section.className = 'folder-section';
                
                const folderName = folderPath.split('/').pop() || folderPath;
                
                const header = document.createElement('div');
                header.className = 'folder-header';
                header.innerHTML = `
                    <div class="folder-name">${folderName}</div>
                    <div class="folder-settings">
                        <div class="setting-group">
                            <label style="margin-bottom: 0;">Folder Color</label>
                            <input type="color" value="${folderData.color}" 
                                   onchange="updateFolderColor('${folderPath}', this.value)"
                                   style="margin-left: 0.5rem;">
                        </div>
                    </div>
                `;
                
                const grid = document.createElement('div');
                grid.className = 'image-grid';
                
                folderData.files.forEach((file, index) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const isProcessed = folderData.processed[index] !== null;
                        
                        // Generate preview if not processed yet
                        if (!isProcessed && !folderData.previews[index]) {
                            const enableOutline = enableOutlineCheckbox.checked;
                            const outlineColor = outlineColorPicker.value;
                            const outlineWidth = parseInt(outlineWidthInput.value);
                            
                            folderData.previews[index] = await generatePreview(
                                file,
                                folderData.color,
                                enableOutline,
                                outlineColor,
                                outlineWidth
                            );
                        }
                        
                        const displaySrc = isProcessed ? 
                            URL.createObjectURL(folderData.processed[index]) : 
                            e.target.result;
                        
                        const cleanName = file.name.replace('_(overhead_icon)', '');
                        
                        card.innerHTML = `
                            <div class="image-preview-container">
                                <img id="img-${folderPath}-${index}" src="${displaySrc}" class="image-preview" alt="${cleanName}" data-showing="original">
                                ${!isProcessed ? `
                                    <button id="btn-${folderPath}-${index}" class="preview-toggle" onclick="togglePreview('${folderPath}', ${index})">
                                        Preview
                                    </button>
                                ` : ''}
                            </div>
                            <div class="image-info">
                                <div class="image-name" title="${cleanName}">${cleanName}</div>
                                ${isProcessed ? '<span class="badge badge-success">âœ“ Processed</span>' : 
                                              '<span class="badge badge-processing">Pending</span>'}
                            </div>
                        `;
                    };
                    reader.readAsDataURL(file);
                    
                    grid.appendChild(card);
                });
                
                section.appendChild(header);
                section.appendChild(grid);
                foldersContainer.appendChild(section);
            }
        }

        window.updateFolderColor = async function(folderPath, color) {
            folders[folderPath].color = color;
            // Regenerate previews for this folder
            await generateFolderPreviews(folderPath);
            renderFolders();
        };

        async function generatePreview(file, color, enableOutline, outlineColor, outlineWidth) {
            const cacheKey = `${file.name}-${color}-${enableOutline}-${outlineColor}-${outlineWidth}`;
            if (previewCache[cacheKey]) {
                return previewCache[cacheKey];
            }

            const preview = await processImage(file, color, enableOutline, outlineColor, outlineWidth);
            const url = URL.createObjectURL(preview);
            previewCache[cacheKey] = url;
            return url;
        }

        async function generateFolderPreviews(folderPath) {
            const folderData = folders[folderPath];
            const enableOutline = enableOutlineCheckbox.checked;
            const outlineColor = outlineColorPicker.value;
            const outlineWidth = parseInt(outlineWidthInput.value);

            for (let i = 0; i < folderData.files.length; i++) {
                if (folderData.processed[i] === null) {
                    folderData.previews[i] = await generatePreview(
                        folderData.files[i],
                        folderData.color,
                        enableOutline,
                        outlineColor,
                        outlineWidth
                    );
                }
            }
        }

        window.togglePreview = function(folderPath, index) {
            const img = document.getElementById(`img-${folderPath}-${index}`);
            const btn = document.getElementById(`btn-${folderPath}-${index}`);
            
            if (img.dataset.showing === 'preview') {
                // Show original
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                    img.dataset.showing = 'original';
                    btn.textContent = 'Preview';
                };
                reader.readAsDataURL(folders[folderPath].files[index]);
            } else {
                // Show preview
                const preview = folders[folderPath].previews[index];
                if (preview) {
                    img.src = preview;
                    img.dataset.showing = 'preview';
                    btn.textContent = 'Original';
                }
            }
        };

        async function processImage(file, color, enableOutline, outlineColor, outlineWidth) {
            return new Promise((resolve) => {
                const img = new Image();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw original image
                        ctx.drawImage(img, 0, 0);
                        
                        // Get image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // Parse target color
                        const r = parseInt(color.slice(1, 3), 16);
                        const g = parseInt(color.slice(3, 5), 16);
                        const b = parseInt(color.slice(5, 7), 16);
                        
                        // Replace non-transparent pixels with target color
                        for (let i = 0; i < data.length; i += 4) {
                            if (data[i + 3] > 0) { // If not transparent
                                data[i] = r;
                                data[i + 1] = g;
                                data[i + 2] = b;
                                // Keep original alpha
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Add outline if enabled
                        if (enableOutline) {
                            const outlineCanvas = document.createElement('canvas');
                            outlineCanvas.width = canvas.width;
                            outlineCanvas.height = canvas.height;
                            const outlineCtx = outlineCanvas.getContext('2d');
                            
                            // Parse outline color
                            const or = parseInt(outlineColor.slice(1, 3), 16);
                            const og = parseInt(outlineColor.slice(3, 5), 16);
                            const ob = parseInt(outlineColor.slice(5, 7), 16);
                            
                            const originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            const outlineData = outlineCtx.createImageData(canvas.width, canvas.height);
                            
                            // First, copy the original colored image
                            for (let i = 0; i < originalData.data.length; i++) {
                                outlineData.data[i] = originalData.data[i];
                            }
                            
                            // Then add outline by expanding opaque pixels
                            for (let y = 0; y < canvas.height; y++) {
                                for (let x = 0; x < canvas.width; x++) {
                                    const i = (y * canvas.width + x) * 4;
                                    
                                    // If this pixel is opaque, draw outline around it
                                    if (originalData.data[i + 3] > 0) {
                                        // Check all pixels in outline radius
                                        for (let dy = -outlineWidth; dy <= outlineWidth; dy++) {
                                            for (let dx = -outlineWidth; dx <= outlineWidth; dx++) {
                                                // Skip center pixel and pixels outside circle
                                                if (dx === 0 && dy === 0) continue;
                                                const distance = Math.sqrt(dx * dx + dy * dy);
                                                if (distance > outlineWidth) continue;
                                                
                                                const nx = x + dx;
                                                const ny = y + dy;
                                                
                                                // Check bounds
                                                if (nx >= 0 && nx < canvas.width && ny >= 0 && ny < canvas.height) {
                                                    const ni = (ny * canvas.width + nx) * 4;
                                                    
                                                    // Only draw outline on transparent pixels
                                                    if (originalData.data[ni + 3] === 0) {
                                                        outlineData.data[ni] = or;
                                                        outlineData.data[ni + 1] = og;
                                                        outlineData.data[ni + 2] = ob;
                                                        outlineData.data[ni + 3] = 255;
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                            
                            // Draw the result with outline
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.putImageData(outlineData, 0, 0);
                        }
                        
                        // Convert to WebP with 100% quality
                        canvas.toBlob((blob) => {
                            const cleanName = file.name.replace('_(overhead_icon)', '').replace(/\.[^/.]+$/, '.webp');
                            resolve(new File([blob], cleanName, { type: 'image/webp' }));
                        }, 'image/webp', 1.0);
                    };
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            });
        }

        processBtn.addEventListener('click', async () => {
            processBtn.disabled = true;
            const originalText = processBtn.textContent;
            
            const enableOutline = enableOutlineCheckbox.checked;
            const outlineColor = outlineColorPicker.value;
            const outlineWidth = parseInt(outlineWidthInput.value);
            
            let processed = 0;
            let total = 0;
            for (let folder of Object.values(folders)) {
                total += folder.files.length;
            }
            
            for (let [folderPath, folderData] of Object.entries(folders)) {
                for (let i = 0; i < folderData.files.length; i++) {
                    if (folderData.processed[i] === null) {
                        processBtn.textContent = `Processing... (${processed + 1}/${total})`;
                        folderData.processed[i] = await processImage(
                            folderData.files[i],
                            folderData.color,
                            enableOutline,
                            outlineColor,
                            outlineWidth
                        );
                        processed++;
                    }
                }
            }
            
            processBtn.textContent = originalText;
            updateUI();
            renderFolders();
        });

        downloadAllBtn.addEventListener('click', async () => {
            const zip = new JSZip();
            
            for (let [folderPath, folderData] of Object.entries(folders)) {
                const folderName = folderPath.split('/').pop() || 'root';
                const folder = zip.folder(folderName);
                
                folderData.processed.forEach((file) => {
                    if (file) {
                        folder.file(file.name, file);
                    }
                });
            }
            
            const blob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed-icons.zip';
            a.click();
            URL.revokeObjectURL(url);
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all folders and images?')) {
                // Clean up preview URLs
                for (let url of Object.values(previewCache)) {
                    URL.revokeObjectURL(url);
                }
                folders = {};
                previewCache = {};
                folderInput.value = '';
                foldersContainer.innerHTML = '';
                updateUI();
            }
        });
    </script>
</body>
