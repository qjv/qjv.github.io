<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraria NPC Happiness Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-yellow-100 font-terraria">

    <div class="container mx-auto p-4">

        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-yellow-300 drop-shadow-[0_4px_4px_rgba(0,0,0,0.7)]">Terraria NPC Optimizer</h1>
            <p class="text-xs text-gray-300 mt-2">Select your NPCs and Biomes to find their happy homes!</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <div class="lg:col-span-1 bg-stone-900 bg-opacity-70 p-4 rounded-lg shadow-2xl border-2 border-amber-800 flex flex-col">
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button id="select-all-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-2 rounded-md transition-all duration-200 shadow-lg border-b-4 border-green-800 active:border-b-0 text-xs">Select All</button>
                    <button id="deselect-all-btn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-2 rounded-md transition-all duration-200 shadow-lg border-b-4 border-red-800 active:border-b-0 text-xs">Deselect All</button>
                </div>

                <h2 class="text-xl font-bold mb-3 text-yellow-300 border-b-2 border-amber-700 pb-2">Biomes</h2>
                <div id="biome-checklist" class="grid grid-cols-5 gap-1 mb-4">
                    </div>
                
                <h2 class="text-xl font-bold mb-3 text-yellow-300 border-b-2 border-amber-700 pb-2">Your NPCs</h2>
                <div id="npc-checklist" class="flex flex-col gap-2 overflow-y-auto pr-2 flex-grow">
                    </div>
            </div>

            <div class="lg:col-span-2 bg-stone-900 bg-opacity-70 p-4 rounded-lg shadow-2xl border-2 border-amber-800">
                <div class="flex justify-between items-center mb-3 border-b-2 border-amber-700 pb-2">
                    <h2 class="text-xl font-bold text-yellow-300">Optimal Layout</h2>
                </div>
                <div id="results" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4 overflow-y-auto pr-2">
                    <div class="text-center sm:col-span-2 xl:col-span-3 p-8 text-gray-400">
                        <p>Select your NPCs and Biomes to auto-generate the optimal layout!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
