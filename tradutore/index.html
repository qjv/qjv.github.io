<body>
    <div class="container">
        <h1>üåà CONVERSORE SUPREMX üåà</h1>
        <p class="subtitle">‚≠ê Transforme seu textx em LINGUAGEME NEUTRE TOTAL! ‚≠ê</p>
        
        <div class="emoji-decoration">
            <span>‚ú®</span><span>ü¶Ñ</span><span>üíñ</span><span>üåü</span><span>üí´</span><span>üè≥Ô∏è‚Äçüåà</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="style">üé® Escolhe o Estilo:</label>
                <select id="style">
                    <option value="e">E (Cl√°ssicx)</option>
                    <option value="x">X (Xtremo)</option>
                    <option value="arroba">@ (Arrob@)</option>
                    <option value="parenteses">() Simples</option>
                    <option value="explicito" selected>() EXPL√çCITO/REDUNDANTE ‚≠ê</option>
                    <option value="caotico">üî• MISTO CA√ìTICO üî•</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="intensity">‚ö° N√≠vel de Intensidade:</label>
                <select id="intensity">
                    <option value="leve">Leve (S√≥ artigos)</option>
                    <option value="medio" selected>M√©dio (+ vogais)</option>
                    <option value="extremo">EXTREMO (TUDO!!!)</option>
                </select>
            </div>
        </div>
        
        <textarea id="input" placeholder="Digite ou cole seu texto aqui... üí¨"></textarea>
        
        <button class="convert-btn" onclick="converter()">‚ú® CONVERTER AGORA! ‚ú®</button>
        
        <div class="emoji-decoration">
            <span>üåà</span><span>üíù</span><span>üéâ</span><span>üéä</span><span>‚ú®</span><span>üåü</span>
        </div>
        
        <div class="output" id="output"></div>
    </div>
    
    <script>
        function converter() {
            const input = document.getElementById('input').value;
            const style = document.getElementById('style').value;
            const intensity = document.getElementById('intensity').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                output.innerHTML = '‚ùå Por favore, digite algume textx primeire! ‚ùå';
                return;
            }
            
            let result = input;
            
            // Aplicar convers√£o baseada no estilo
            if (style === 'caotico') {
                result = converterCaotico(result, intensity);
            } else {
                result = converterEstilo(result, style, intensity);
            }
            
            output.innerHTML = 'üéâ RESULTADO: üéâ<br><br>' + result;
        }
        
        function converterEstilo(text, style, intensity) {
            let result = text;
            
            // Regras de artigos e pronomes (sempre aplicadas)
            const replacements = {
                'e': {
                    'os ': 'es ', 'Os ': 'Es ', 'as ': 'es ', 'As ': 'Es ',
                    'o ': 'e ', 'O ': 'E ', 'a ': 'e ', 'A ': 'E ',
                    'ele ': 'elu ', 'Ele ': 'Elu ', 'ela ': 'elu ', 'Ela ': 'Elu ',
                    'eles ': 'elus ', 'Eles ': 'Elus ', 'elas ': 'elus ', 'Elas ': 'Elus ',
                    'todo ': 'tode ', 'Todo ': 'Tode ', 'toda ': 'tode ', 'Toda ': 'Tode ',
                    'todos ': 'todes ', 'Todos ': 'Todes ', 'todas ': 'todes ', 'Todas ': 'Todes ',
                    'meu ': 'minhe ', 'Meu ': 'Minhe ', 'minha ': 'minhe ', 'Minha ': 'Minhe ',
                    'dele ': 'delu ', 'Dele ': 'Delu ', 'dela ': 'delu ', 'Dela ': 'Delu '
                },
                'x': {
                    'os ': 'xs ', 'Os ': 'Xs ', 'as ': 'xs ', 'As ': 'Xs ',
                    'o ': 'x ', 'O ': 'X ', 'a ': 'x ', 'A ': 'X ',
                    'ele ': 'elx ', 'Ele ': 'Elx ', 'ela ': 'elx ', 'Ela ': 'Elx ',
                    'eles ': 'elxs ', 'Eles ': 'Elxs ', 'elas ': 'elxs ', 'Elas ': 'Elxs ',
                    'todo ': 'todx ', 'Todo ': 'Todx ', 'toda ': 'todx ', 'Toda ': 'Todx ',
                    'todos ': 'todxs ', 'Todos ': 'Todxs ', 'todas ': 'todxs ', 'Todas ': 'Todxs ',
                    'meu ': 'minhx ', 'Meu ': 'Minhx ', 'minha ': 'minhx ', 'Minha ': 'Minhx '
                },
                'arroba': {
                    'os ': '@s ', 'Os ': '@s ', 'as ': '@s ', 'As ': '@s ',
                    'o ': '@ ', 'O ': '@ ', 'a ': '@ ', 'A ': '@ ',
                    'ele ': 'el@ ', 'Ele ': 'El@ ', 'ela ': 'el@ ', 'Ela ': 'El@ ',
                    'eles ': 'el@s ', 'Eles ': 'El@s ', 'elas ': 'el@s ', 'Elas ': 'El@s ',
                    'todo ': 'tod@ ', 'Todo ': 'Tod@ ', 'toda ': 'tod@ ', 'Toda ': 'Tod@ ',
                    'todos ': 'tod@s ', 'Todos ': 'Tod@s ', 'todas ': 'tod@s ', 'Todas ': 'Tod@s '
                },
                'parenteses': {
                    'os ': '(a/o)s ', 'Os ': '(A/O)s ', 'as ': '(a/o)s ', 'As ': '(A/O)s ',
                    'o ': '(a/o) ', 'O ': '(A/O) ', 'a ': '(a/o) ', 'A ': '(A/O) ',
                    'ele ': 'el(a/e) ', 'ela ': 'el(a/e) ',
                    'todo ': 'tod(a/o) ', 'toda ': 'tod(a/o) '
                },
                'explicito': {
                    'os ': 'os(as) ', 'Os ': 'Os(as) ', 'as ': 'as(os) ', 'As ': 'As(os) ',
                    'o ': 'o(a) ', 'O ': 'O(a) ', 'a ': 'a(o) ', 'A ': 'A(o) ',
                    'um ': 'um(a) ', 'Um ': 'Um(a) ', 'uma ': 'uma(m) ', 'Uma ': 'Uma(m) ',
                    'ele ': 'ele(a) ', 'Ele ': 'Ele(a) ', 'ela ': 'ela(e) ', 'Ela ': 'Ela(e) ',
                    'todo ': 'todo(a) ', 'Todo ': 'Todo(a) ', 'toda ': 'toda(o) ', 'Toda ': 'Toda(o) ',
                    'todos ': 'todos(as) ', 'Todos ': 'Todos(as) ', 'todas ': 'todas(os) ', 'Todas ': 'Todas(os) '
                }
            };
            
            // Aplicar substitui√ß√µes de artigos/pronomes
            if (replacements[style]) {
                for (let [key, value] of Object.entries(replacements[style])) {
                    result = result.split(key).join(value);
                }
            }
            
            // Aplicar vogais finais (intensidade m√©dia e extrema)
            if (intensity === 'medio' || intensity === 'extremo') {
                result = converterVogaisFinais(result, style);
            }
            
            // Aplicar consoantes finais (intensidade extrema)
            if (intensity === 'extremo') {
                result = converterConsoantesFinais(result, style);
            }
            
            return result;
        }
        
        function converterVogaisFinais(text, style) {
            const words = text.split(/(\s+)/);
            
            return words.map(word => {
                if (/^\s+$/.test(word)) return word; // Preservar espa√ßos
                
                const suffix = {
                    'e': 'e',
                    'x': 'x',
                    'arroba': '@',
                    'parenteses': '(a/o)',
                    'explicito': ''
                }[style];
                
                // Para estilo expl√≠cito
                if (style === 'explicito') {
                    if (/[ao]s?$/i.test(word)) {
                        if (word.endsWith('o')) return word + '(a)';
                        if (word.endsWith('a')) return word + '(o)';
                        if (word.endsWith('os')) return word.slice(0, -2) + 'os(as)';
                        if (word.endsWith('as')) return word.slice(0, -2) + 'as(os)';
                    }
                    return word;
                }
                
                // Para outros estilos
                if (word.endsWith('o') && word.length > 2) {
                    return word.slice(0, -1) + suffix;
                }
                if (word.endsWith('a') && word.length > 2) {
                    return word.slice(0, -1) + suffix;
                }
                if (word.endsWith('os') && word.length > 3) {
                    return word.slice(0, -2) + suffix + 's';
                }
                if (word.endsWith('as') && word.length > 3) {
                    return word.slice(0, -2) + suffix + 's';
                }
                
                return word;
            }).join('');
        }
        
        function converterConsoantesFinais(text, style) {
            const words = text.split(/(\s+)/);
            
            return words.map(word => {
                if (/^\s+$/.test(word)) return word;
                
                const suffix = {
                    'e': 'e',
                    'x': 'x',
                    'arroba': '@',
                    'parenteses': '(a/o)',
                    'explicito': '(a/o)'
                }[style];
                
                // Adicionar sufixo em palavras que terminam em consoantes espec√≠ficas
                if (/[mrlns]$/i.test(word) && word.length > 2 && !/em$/i.test(word)) {
                    return word + suffix;
                }
                
                return word;
            }).join('');
        }
        
        function converterCaotico(text, intensity) {
            const estilos = ['e', 'x', 'arroba', 'parenteses', 'explicito'];
            const words = text.split(/(\s+)/);
            
            return words.map(word => {
                if (/^\s+$/.test(word)) return word;
                
                const randomStyle = estilos[Math.floor(Math.random() * estilos.length)];
                const tempText = word;
                
                return converterEstilo(tempText, randomStyle, intensity);
            }).join('');
        }
    </script>
